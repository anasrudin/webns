{% extends "admin.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Daftar Kas Keuangan</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Data Posting</h6>
    </div>
    <div class="card-body">
      <a class="btn btn-primary" href="#" style="float:right;"><i class="fas fa-pen"></i>Add Posting</a>
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>No</th>
              <th>Kode Akun</th>
              <th>Nama Akun</th>
              <th>Nama Posting</th>
              <th>Jenis Transaksi</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for posting in getPosting %}
              <tr>
              <th scope="row">{{forloop.counter}}</th>
   
              <td>                
                <a class="btn btn-warning btn-circle" href="{% url 'masterdata:updatePosting' posting.id %}" title="Update"><i class="fas fa-edit"></i></a>
                <a class="btn btn-danger btn-circle" href="{% url 'masterdata:deletePosting' posting.id %}" title="Delete"><i class="fas fa-trash"></i></a>
</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>



</div>
{% endblock %}
