{% extends "admin.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Katalog Buku</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Katalog Transaksi</h6>
    </div>
    <div class="card-body">
      <a class="btn btn-primary" href="#" style="float:right;"><i class="fas fa-pen"></i>Add Buku</a>
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>No</th>
              <th>Kode Buku</th>
              <th>Judul Buku</th>
              <th>Pengarang</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for posting in databuku %}
              <tr>
              <th scope="row">{{forloop.counter}}</th>
              <th scope="row">{{posting.kodebuku}}</th>
              <th scope="row">{{posting.judulbuku}}</th>
              <th scope="row">{{posting.pengarang}}</th>

              <td>                
                <a class="btn btn-warning btn-circle" href="#" title="Update"><i class="fas fa-edit"></i></a>
                <a class="btn btn-danger btn-circle" href="#" title="Delete"><i class="fas fa-trash"></i></a>
</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>



</div>


{% endblock %}
