{% extends "admin.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Peminjaman Buku</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Peminjaman Buku</h6>
    </div>
    

    <div class="container-fluid">
      <form>

        <div class="form-group">
          <label for="formGroupExampleInput">Nomor Induk Siswa</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="NIS">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Nama</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nama">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Kode Buku</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Kode Buku">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Tanggal Pinjam</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="tanggal">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Tanggal Kembali</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="tanggal">
        </div>

        <button type="submit" class="btn btn-primary">Pinjam</button>
      </form>


    </div>
  </div>


</div>


{% endblock %}
